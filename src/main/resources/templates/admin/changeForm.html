<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change user`s data</title>
</head>

<body>
<br/>
<br/>
<form th:method = "PATCH" th:action = "@{/admin/change?id={id}(id=${user.getId()})}" th:object="${user}">
    <label for="firstName"> Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <br/>
    <label for="lastName"> Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <br/>
    <label for="email"> Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <br/>
    <label for="login"> Enter login: </label>
    <input type="text" th:field="*{login}" id="login"/>
    <br/>
    <br/>
    <label for="password"> Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <br/>
    <label for="roleSelect"> Enter role: </label>
    <select id="roleSelect" name="roleSelectedID" multiple="multiple">
        <option th:each="role:${modelRole}"
                th:value="${role.getId()}"
                th:text="${role}">
        </option>
    </select>
    <br/>
    <br/>
    <input type="submit" value="Add"/>

</form>
</body>
</html>
